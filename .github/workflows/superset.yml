name: build-superset
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose -f "superset\docker-compose.yaml" up -d --build 
      - name: Destroy the stack
        run: docker-compose -f "superset\docker-compose.yaml" down
